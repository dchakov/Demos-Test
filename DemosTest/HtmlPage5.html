<body>
    <script>
        for (var i = 0; i < 10; i++) {
            if (i % 3 == 0) {
                console.log(i);
            }
            else if (i% 3 ==1) {
                console.warn(i);
            }
            else {
                console.error(i);
            }
        }
    </script>
